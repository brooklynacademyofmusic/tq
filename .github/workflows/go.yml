# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      OS: ${{ matrix.os }}
      
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Setup GPG key
      id: setup_gpg_key
      uses:  iwishiwasaneagle/git-user-random-gpg@v1
      with:
        email: gituser@bam.org
        name:  gituser
    
    - name: Setup pass keyring
      run: pass init ${{ steps.setup_gpg_key.outputs.gpg_key_id }}
      shell: bash
      if: ${{ matrix.os == 'ubuntu-latest' }}
      
    - name: Test
      run: go test -skip "_Integration$" -v -race -coverprofile coverage.out -covermode atomic ./...
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Build
      run: go build -v -o bin/  .

    - name: Bundle release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: NEWS.md
        files: bin/*
        fail_on_unmatched_files: true
