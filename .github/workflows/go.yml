# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
        ssh-key: ${{ secrets.SSH_KEY }}  
        ssh-known-hosts: 'bitbucket.org ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBPIQmuzMBuKdWeF4+a2sjSSpBK0iqitSQ+5BM9KhpexuGt20JpTVM7u5BDZngncgrqDMbWdxMWWOGtZ9UgbqgZE='

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Setup GPG key
      id: setup_gpg_key
      uses:  iwishiwasaneagle/git-user-random-gpg@v1
      with:
        email: gituser@bam.org
        name:  gituser
    
    - name: Setup pass keyring
      run: pass init ${{ steps.setup_gpg_key.outputs.gpg_key_id }}
      shell: bash

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -skip "_Integration$" -v ./...
